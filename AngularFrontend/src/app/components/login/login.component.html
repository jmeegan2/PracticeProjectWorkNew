<table class="user_credentials">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let userCred of user_credentialsList">
        <td>{{ userCred.iduser_credentials }}</td>
        <td>{{ userCred.username }}</td>
        <td>{{ userCred.password }}</td>
      </tr>
    </tbody>
  </table>
