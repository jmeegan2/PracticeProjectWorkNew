<table class="providers">
    <thead>
      <tr>
        <th>ID</th>
        <th>Provider</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let provider of providers">
        <td>{{ provider.ID }}</td>
        <td>{{ provider.providerName }}</td>
      </tr>
    </tbody>
  </table>
